<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balkan Media – Aplikacije</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  text-align:center;
}

/* LOGO */
.logo{
  margin:40px 0 20px;
  font-size:42px;
  font-weight:700;
  letter-spacing:2px;
  animation:logoFloat 4s ease-in-out infinite, logoGlow 3s ease-in-out infinite alternate;
}
.logo span{
  color:#ff4d8d;
}

@keyframes logoFloat{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}
@keyframes logoGlow{
  from{text-shadow:0 0 10px #ff4d8d}
  to{text-shadow:0 0 25px #ff4d8d}
}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  margin-top:30px;
}
.card{
  position:relative;
  background:rgba(255,255,255,0.08);
  border-radius:22px;
  padding:35px 25px;
  backdrop-filter:blur(10px);
  transition:.4s;
  overflow:hidden;
}
.card:hover{
  transform:translateY(-10px);
}

/* GLOW EFFECT */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,#ff4d8d,transparent);
  opacity:0;
  transition:.4s;
}
.card:hover::before{
  opacity:.25;
}

/* ICON */
.icon{
  font-size:55px;
  margin-bottom:15px;
  animation:float 3s ease-in-out infinite;
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}
.card:hover .icon{
  transform:scale(1.15) rotate(5deg);
  transition:.4s;
}

/* BUTTON */
.card a{
  display:inline-block;
  margin-top:20px;
  padding:12px 28px;
  background:#ff4d8d;
  color:#fff;
  text-decoration:none;
  border-radius:30px;
  font-weight:600;
  animation:pulse 2.5s infinite;
}
.card:hover a{
  animation:none;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,77,141,.6)}
  70%{box-shadow:0 0 0 15px rgba(255,77,141,0)}
  100%{box-shadow:0 0 0 0 rgba(255,77,141,0)}
}

/* FOOTER */
footer{
  margin:40px 0 20px;
  font-size:14px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="logo">
  Balkan <span>Media</span>
</div>

<div class="container">

  <div class="cards">

    <div class="card">
      <div class="icon"><i class="fab fa-android"></i></div>
      <h2>Android App</h2>
      <p>Preuzmite Android aplikaciju brzo i jednostavno.</p>
      <a href="#">Preuzmi</a>
    </div>

    <div class="card">
      <div class="icon"><i class="fab fa-apple"></i></div>
      <h2>iOS App</h2>
      <p>Optimizovana aplikacija za iPhone uređaje.</p>
      <a href="#">Preuzmi</a>
    </div>

    <div class="card">
      <div class="icon"><i class="fab fa-windows"></i></div>
      <h2>Windows App</h2>
      <p>Desktop verzija za Windows računare.</p>
      <a href="#">Preuzmi</a>
    </div>

  </div>
</div>

<footer>
  © 2026 Balkan Media
</footer>

</body>
</html>
